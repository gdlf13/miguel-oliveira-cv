<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c1222"/>
      <stop offset="50%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#0f2744"/>
    </linearGradient>
    <radialGradient id="g1" cx="30%" cy="35%" r="45%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="g2" cx="75%" cy="65%" r="35%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <filter id="b"><feGaussianBlur stdDeviation="40"/></filter>
    <filter id="glow"><feGaussianBlur stdDeviation="4"/></filter>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#g1)"/>
  <rect width="1600" height="900" fill="url(#g2)"/>
  <circle cx="300" cy="250" r="130" fill="#3b82f6" opacity="0.12" filter="url(#b)"/>
  <circle cx="1300" cy="650" r="150" fill="#60a5fa" opacity="0.08" filter="url(#b)"/>
  <rect x="1200" y="100" width="200" height="200" rx="40" fill="white" opacity="0.03" transform="rotate(-8 1300 200)"/>
  <!-- Spider web / network lines -->
  <line x1="800" y1="400" x2="550" y2="250" stroke="white" stroke-width="1.5" opacity="0.08"/>
  <line x1="800" y1="400" x2="1050" y2="250" stroke="white" stroke-width="1.5" opacity="0.08"/>
  <line x1="800" y1="400" x2="550" y2="550" stroke="white" stroke-width="1.5" opacity="0.08"/>
  <line x1="800" y1="400" x2="1050" y2="550" stroke="white" stroke-width="1.5" opacity="0.08"/>
  <line x1="800" y1="400" x2="800" y2="180" stroke="white" stroke-width="1.5" opacity="0.08"/>
  <line x1="800" y1="400" x2="800" y2="620" stroke="white" stroke-width="1.5" opacity="0.08"/>
  <line x1="800" y1="400" x2="500" y2="400" stroke="white" stroke-width="1.5" opacity="0.08"/>
  <line x1="800" y1="400" x2="1100" y2="400" stroke="white" stroke-width="1.5" opacity="0.08"/>
  <!-- Outer ring nodes -->
  <circle cx="550" cy="250" r="28" fill="white" fill-opacity="0.06" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
  <circle cx="1050" cy="250" r="28" fill="white" fill-opacity="0.06" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
  <circle cx="550" cy="550" r="28" fill="white" fill-opacity="0.06" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
  <circle cx="1050" cy="550" r="28" fill="white" fill-opacity="0.06" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
  <circle cx="800" cy="180" r="28" fill="white" fill-opacity="0.06" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
  <circle cx="800" cy="620" r="28" fill="white" fill-opacity="0.06" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
  <circle cx="500" cy="400" r="28" fill="white" fill-opacity="0.06" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
  <circle cx="1100" cy="400" r="28" fill="white" fill-opacity="0.06" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
  <!-- Node dots (portal indicators) -->
  <circle cx="550" cy="250" r="6" fill="#60a5fa" opacity="0.8" filter="url(#glow)"/>
  <circle cx="550" cy="250" r="6" fill="#60a5fa" opacity="0.9"/>
  <circle cx="1050" cy="250" r="6" fill="#60a5fa" opacity="0.6"/>
  <circle cx="550" cy="550" r="6" fill="#60a5fa" opacity="0.5"/>
  <circle cx="1050" cy="550" r="6" fill="#60a5fa" opacity="0.7"/>
  <circle cx="800" cy="180" r="6" fill="#60a5fa" opacity="0.4"/>
  <circle cx="800" cy="620" r="6" fill="#60a5fa" opacity="0.6"/>
  <circle cx="500" cy="400" r="6" fill="#60a5fa" opacity="0.5"/>
  <circle cx="1100" cy="400" r="6" fill="#60a5fa" opacity="0.7" filter="url(#glow)"/>
  <circle cx="1100" cy="400" r="6" fill="#60a5fa" opacity="0.7"/>
  <!-- Central agent hub -->
  <circle cx="800" cy="400" r="55" fill="white" fill-opacity="0.06" stroke="white" stroke-opacity="0.2" stroke-width="2"/>
  <circle cx="800" cy="400" r="35" fill="white" fill-opacity="0.04" stroke="#60a5fa" stroke-opacity="0.4" stroke-width="1.5"/>
  <!-- Magnifying glass in center -->
  <circle cx="793" cy="393" r="16" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
  <line x1="804" y1="404" x2="818" y2="418" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <!-- Data flow arrows (animated feel) -->
  <circle cx="650" cy="310" r="3" fill="#93c5fd" opacity="0.6"/>
  <circle cx="680" cy="330" r="2.5" fill="#93c5fd" opacity="0.4"/>
  <circle cx="710" cy="350" r="2" fill="#93c5fd" opacity="0.3"/>
  <circle cx="950" cy="310" r="3" fill="#93c5fd" opacity="0.6"/>
  <circle cx="920" cy="330" r="2.5" fill="#93c5fd" opacity="0.4"/>
  <circle cx="890" cy="350" r="2" fill="#93c5fd" opacity="0.3"/>
  <!-- Small card indicators at nodes -->
  <rect x="525" y="230" width="50" height="8" rx="4" fill="white" opacity="0.12"/>
  <rect x="525" y="244" width="35" height="6" rx="3" fill="white" opacity="0.08"/>
  <rect x="1025" y="230" width="50" height="8" rx="4" fill="white" opacity="0.12"/>
  <rect x="1025" y="244" width="35" height="6" rx="3" fill="white" opacity="0.08"/>
  <text x="800" y="800" text-anchor="middle" fill="white" font-family="system-ui,sans-serif" font-size="28" font-weight="500" opacity="0.6" letter-spacing="4">AD CHASE AGENT</text>
</svg>