<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="50%" stop-color="#6d28d9"/>
      <stop offset="100%" stop-color="#4c1d95"/>
    </linearGradient>
    <radialGradient id="g1" cx="25%" cy="35%" r="45%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="g2" cx="70%" cy="70%" r="40%">
      <stop offset="0%" stop-color="#c084fc" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <filter id="b"><feGaussianBlur stdDeviation="40"/></filter>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#g1)"/>
  <rect width="1600" height="900" fill="url(#g2)"/>
  <circle cx="350" cy="250" r="130" fill="#7c3aed" opacity="0.15" filter="url(#b)"/>
  <circle cx="1250" cy="600" r="160" fill="#a78bfa" opacity="0.1" filter="url(#b)"/>
  <rect x="150" y="400" width="180" height="180" rx="40" fill="white" opacity="0.03" transform="rotate(25 240 490)"/>
  <rect x="1200" y="120" width="220" height="220" rx="44" fill="white" opacity="0.04" transform="rotate(-10 1310 230)"/>
  <!-- Glass card -->
  <rect x="540" y="200" width="520" height="420" rx="32" fill="white" fill-opacity="0.06" stroke="white" stroke-opacity="0.1" stroke-width="1.5"/>
  <!-- Magnifying glass -->
  <circle cx="740" cy="370" r="80" fill="none" stroke="white" stroke-width="6" opacity="0.8"/>
  <line x1="797" y1="427" x2="860" y2="490" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
  <!-- Checkmark inside -->
  <polyline points="700,375 730,405 790,340" fill="none" stroke="#a78bfa" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Scanning lines -->
  <line x1="590" y1="540" x2="810" y2="540" stroke="white" stroke-width="3" opacity="0.15" stroke-dasharray="12,8"/>
  <line x1="610" y1="565" x2="790" y2="565" stroke="white" stroke-width="3" opacity="0.1" stroke-dasharray="12,8"/>
  <text x="800" y="800" text-anchor="middle" fill="white" font-family="system-ui,sans-serif" font-size="28" font-weight="500" opacity="0.6" letter-spacing="4">AI FACT CHECKER</text>
</svg>
