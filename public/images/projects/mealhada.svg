  <circle cx="380" cy="350" r="2" fill="#6ee7b7" opacity="0.3"/>
  <circle cx="1220" cy="300" r="2" fill="#6ee7b7" opacity="0.25"/>
  <text x="800" y="800" text-anchor="middle" fill="white" font-family="system-ui,sans-serif" font-size="28" font-weight="500" opacity="0.6" letter-spacing="4">MEALHADA 2025</text>
