<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#022c22"/>
      <stop offset="50%" stop-color="#059669"/>
      <stop offset="100%" stop-color="#064e3b"/>
    </linearGradient>
    <radialGradient id="g1" cx="35%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#34d399" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="g2" cx="70%" cy="70%" r="35%">
      <stop offset="0%" stop-color="#6ee7b7" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <filter id="b"><feGaussianBlur stdDeviation="40"/></filter>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#g1)"/>
  <rect width="1600" height="900" fill="url(#g2)"/>
  <circle cx="300" cy="280" r="130" fill="#10b981" opacity="0.12" filter="url(#b)"/>
  <circle cx="1250" cy="600" r="150" fill="#34d399" opacity="0.1" filter="url(#b)"/>
  <rect x="1250" y="130" width="180" height="180" rx="36" fill="white" opacity="0.03" transform="rotate(10 1340 220)"/>
