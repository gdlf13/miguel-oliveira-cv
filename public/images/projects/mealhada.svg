    <line x1="-15" y1="-15" x2="15" y2="-15" stroke="white" stroke-width="1" opacity="0.2"/>
    <line x1="-15" y1="-15" x2="0" y2="15" stroke="white" stroke-width="1" opacity="0.2"/>
    <line x1="15" y1="-15" x2="0" y2="15" stroke="white" stroke-width="1" opacity="0.2"/>
    <line x1="-25" y1="10" x2="-15" y2="-15" stroke="white" stroke-width="1" opacity="0.15"/>
    <line x1="25" y1="10" x2="15" y2="-15" stroke="white" stroke-width="1" opacity="0.15"/>
    <line x1="-25" y1="10" x2="0" y2="15" stroke="white" stroke-width="1" opacity="0.15"/>
    <line x1="25" y1="10" x2="0" y2="15" stroke="white" stroke-width="1" opacity="0.15"/>
  </g>
  <!-- Bullet points on left of slide -->
