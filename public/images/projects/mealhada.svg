    <circle cx="580" cy="690" r="10" fill="white"/>
    <circle cx="660" cy="685" r="10" fill="white"/>
    <circle cx="740" cy="695" r="10" fill="white"/>
    <circle cx="820" cy="680" r="10" fill="white"/>
    <circle cx="900" cy="690" r="10" fill="white"/>
    <circle cx="980" cy="685" r="10" fill="white"/>
    <circle cx="1060" cy="695" r="10" fill="white"/>
  </g>
